<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      let arabic = document.getElementById("arabic");
      let english = document.getElementById("english");
      let title = document.getElementById("title");
      let text_title = document.getElementById("text_title");
      let card_text = document.getElementById("card_text");
      let li1 = document.getElementById("li1");
      let li2 = document.getElementById("li2");
      let li3 = document.getElementById("li3");
      let a10 = document.getElementById("a10");
      let a11 = document.getElementById("a11");
      let a12 = document.getElementById("a12");


      arabic.onclick = ()=>{
    setLanguage("arabic");
    localStorage.setItem("Lang","arabic");
}
english.onclick = ()=>{
    setLanguage("english");
    localStorage.setItem("Lang","english");
};
onload = ()=>{
    setLanguage(localStorage.getItem("Lang"));
};
function setLanguage(getLanguage){
    if(getLanguage === "arabic"){
        title.innerHTML = "  خصم 10% من قيمة الفاتورة" ;
        text_title.innerHTML = "عرض 1 " ;
        card_text.innerHTML = "  يمكنك الحصول على الخصم عندما تقوم بأحدى الطرق التالية" ;
        li1.innerHTML = "    اذا قمت بشراء 10 قطع من قسم واحد" ;
        li2.innerHTML = "  اذا قمت بشراء 8 قطع من قسمين " ;
        li3.innerHTML = "  اذا قمت بشراء 6 قطع من ثلاث أقسسام أو أكثر " ;
        a10.innerHTML = "       عرض2  " ;
        a11.innerHTML = "  عرض3     " ;
        a12.innerHTML = "  الصفحة الرئيسية     " ;


    }else if (getLanguage === "english"){
        title.innerHTML = "   offer 10%" ;
        text_title.innerHTML = "Offer /1/ : 10%" ;
        card_text.innerHTML = "  You can get a discount in one of the following cases:" ;
        li1.innerHTML = " 1. If you buy 10 pieces from one department." ;
        li2.innerHTML = " 2. If you buy 8 pieces from two departments." ;  
        li3.innerHTML = " 3. If you buy 6 pieces of three or more sections. " ;
        a10.innerHTML = "       offer 2  " ;
        a11.innerHTML = "  offer3     " ;
        a12.innerHTML = "  HOME     " ;

    }
}

    </script>
